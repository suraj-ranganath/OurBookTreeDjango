{% extends 'base.html' %}

{% block title %}Take Books{% endblock %}

{% block content %}
<div class="row" style="padding:0%">
  <center><h2 style="color:teal">Take Form</h2></center>
  <div class="col s4 offset-s4">
    <div class="card">
      <div class="card-content">
<form method="POST">
{%csrf_token%}



<!-- {{ give_form.as_p }} -->
Email: <input type='text' name="email" value={{email}} disabled><br><br>
Grade: <select class='dropdown-trigger btn' name="grade" id="grade" required onChange="form.submit();">
  {% if not grade %}
    <option value="Dummy" disabled selected hidden>Select Grade</option>
    {% else %}
    <option value="Dummy" disabled selected hidden>{{grade}}</option>
    {% endif %}
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
</select><br><br>



 
    {% if not sub %}
    Subject: <select class='dropdown-trigger btn' required name="subject" id="subject" onChange="form.submit();">
    <option value="" disabled selected hidden>Select Subject</option>
    {% else %}
    Subject: <select class='dropdown-trigger btn' name="subject" id="subject" onChange="form.submit();">
    <option value="" selected hidden>{{sub}}</option>
    {% endif %}
    {% for i in sublist %}
    <option value="{{i.0}}">{{i.1}}</option>
    {% endfor %}

</select><br><br>

Book Name: <select class='dropdown-trigger btn' name="bookname" id="bookname" required>
  {% if not book %}
  <option value="" disabled selected hidden>Select Book</option>
  {% else %}
  <option value="" disabled selected hidden>{{book}}</option>
    {% endif %}
    {% for i in bookchoices %}
        <option value="{{i.0}}">{{i.0}}</option>
    {% endfor %}
</select><br><br>
Quantity: <input type="number" name="quan" id="quan" required><br><br>
<!-- {{ book_form.as_p }}
{{ give_order_form.as_p }} -->
<center><button class="btn waves-effect waves-light" type="submit" name="action">Submit
  <i class="material-icons right">send</i>
</button></center>


</form>
</div>
</div>
</div>
</div>
